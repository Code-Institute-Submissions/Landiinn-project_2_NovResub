<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald:wght@300&display=swap"
        rel="stylesheet">

    <title>Document</title>
    <script>
        function ruleMessage(){
            alert("Game Rules: \nRock crushes Scissors and Lizard \nPaper cover rock and disproves Spock \nScissors cuts Paper and decapitates Lizard \nLizard eats Paper and Poisons Spock \nSpock smashes Scissors and vaporizes Rock")
        }
    </script>
</head>

<body onload="ruleMessage()">
    <h2 class="myname">Andr√© Landin</h2>
    <div class="infoScreen" onclick="ruleMessage()"><button>info</button></div>
    <header>
        <div class="title">
            <h1>Paper Scissor Lizard or Spock?</h1>
        </div>
    </header>

    
        <div class="score">
            <p class="computerScore">Opponents Score: <span id="comp_score">0</span></p>
            <p class="userScore">Your Score: <span id="user_score">0</span></p>
            <p class="rounds"><span id="rounds_left">0</span></p>
        
        </div>

        <div class="move">Make your move</div>

        <div class="game-box">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissors</button>
            <button class="lizard">Lizard</button>
            <button class="spock">Spock</button> 
        </div>
        <div class="last-part">
            <p class="choosing-part-comp p-light" id="compChoice"></p>
            <p class="choosing-part-user p-light" id="userChoice"></p>
            <p id="resultboard"><span id="result"></span></p>
        </div>
        <button class="reload"></button>
   
    <script src="/assets/script/script.js"></script>
</body>


</html>
